<form [formGroup]="form" fxLayout="row" fxLayoutGap="20px">
  <mat-form-field fxFlex="50%">
    <input type="text" matInput formControlName="search" [matAutocomplete]="types" placeholder="Search for products here" id="src">
  </mat-form-field>

  <mat-autocomplete #types="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
  </mat-autocomplete>

  <div fxFlex>
    <mat-form-field fxFlex>
      <input type="text" matInput formControlName="location" [matAutocomplete]="loc" placeholder="Enter location here" id="loc">
    </mat-form-field>
  </div>

  <mat-autocomplete #loc="matAutocomplete">
    <mat-option *ngFor="let option of locations" [value]="option">{{option}}</mat-option>
  </mat-autocomplete>

  <button mat-flat-button>Search</button>
</form>
