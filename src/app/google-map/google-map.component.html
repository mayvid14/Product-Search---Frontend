<div *ngIf="store">
    <agm-map [latitude]="store.latitude" [longitude]="store.longitude">
        <agm-marker [latitude]="store.latitude" [longitude]="store.longitude">
            <agm-info-window><strong>{{store.name}}</strong> : {{store.address}}</agm-info-window>
        </agm-marker>
    </agm-map>
</div>
